{% extends 'base.html' %}
{% block title %}Home{% endblock %}

	{% block content %}
	{% if user.is_authenticated %}
		{% for item in items %}
			{% if item.checked %}
				{{item.name}}
			{% endif %}
		{% endfor %}
	{% else %}
	  <p>You are not logged in</p>
	  <a href="{% url 'login' %}">login</a>
	{% endif %}
	{% endblock %}
